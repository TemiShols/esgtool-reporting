{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="form-container">
    {% include 'messages.html' %}
    <form action="{% url 'calculate_chp_emissions' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="start_date">Start Date:</label>
            <input type="datetime-local" class="form-control" id="start_date" name="start_date" required>
        </div>
        <div class="form-group">
            <label for="end_date">End date</label>
            <input type="datetime-local" class="form-control" id="end_date" name="end_date" required>
        </div>
        <div class="form-group">
            <label for="total-emissions">Total emissions(To be worked on backend.Should be calculated backend)</label>
            <input type="text" class="form-control" id="total-emissions" name="total_emissions" required>
        </div>
        <div class="form-group">
            <label for="steam-output">Steam Output(This can be confirmed on machinery)</label>
            <input type="text" class="form-control" id="steam-output" name="steam_output" required>
        </div>
        <div class="form-group">
            <label for="electricity-output">Steam Output(This can be confirmed on machinery)</label>
            <input type="text" class="form-control" id="electricity-output" name="electricity_output" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}

{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container mt-5">
    {% if total_emissions is None %}
    <h1>Total Carbon Emissions: 0 kgCO2</h1>
    {% else %}
    <h1>Total Carbon Emissions: {{ total_emissions }} MTCO2</h1>
    {% endif %}

    <h2>Graphical Illustration of Emissions</h2>
    <div class="row">
        <div class="col-md-6">
            <div id="emissionsChart1" style="height: 400px;"></div>
        </div>
        <div class="col-md-6">
            <div id="emissionsChart2" style="height: 400px;"></div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-6">
            <div id="emissionsChart3" style="height: 400px;"></div>
        </div>
        <div class="col-md-6">
            <div id="emissionsChart4" style="height: 400px;"></div>
        </div>
    </div>
</div>

{% endblock %}

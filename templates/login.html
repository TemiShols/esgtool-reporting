<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="https://fusionscl.com/wp-content/uploads/2020/04/cropped-Crop-FCSL-51-2.png">

    <style>
        body {
            background-color: #000000; /* Black background */
            color: #d3f7d3; /* Light green text */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
            background-color: rgba(34, 34, 34, 0.9); /* Dark semi-transparent background */
        }

        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff; /* White background for inputs */
            color: #000; /* Black text for inputs */
        }

        .btn {
            background-color: #4CAF50; /* Green background for button */
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .btn:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>

<body>
<div class="container">
    {% include 'messages.html' %}
    <img src="https://fusionscl.com/wp-content/uploads/2020/04/cropped-Crop-FCSL-51-2.png" alt="Logo" class="logo">
    <h2>Login</h2>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="input-group">
            <input type="email" placeholder="Email" name='email' required>
        </div>
        <div class="input-group">
            <input type="password" placeholder="Password" name='password' required>
        </div>
        <a class="btn" href="{% url 'register' %}">Sign Up</a>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>

</body>

</html>
